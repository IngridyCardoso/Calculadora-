<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 5px;
        }
    </style>
</head>
<body>

    <h1>Calculadora de IMC</h1>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" placeholder="Digite seu peso" required>
    <br>
    <label for="altura">Altura (m):</label>
    <input type="number" step="0.01" id="altura" placeholder="Digite sua altura" required>
    <br>
    <button onclick="calcularIMC()">Calcular IMC</button>

    <h2 id="resultado"></h2>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const resultado = document.getElementById('resultado');

            if (peso > 0 && altura > 0) {
                const imc = peso / (altura * altura);
                let classificacao = '';

                // Classificação do IMC
                if (imc < 18.5) {
                    classificacao = 'abaixo do peso.';
                } else if (imc >= 18.5 && imc < 24.9) {
                    classificacao = 'peso normal.';
                } else if (imc >= 25 && imc < 29.9) {
                    classificacao = 'acima do peso.';
                } else {
                    classificacao = 'obeso.';
                }

                resultado.innerText = `Seu IMC é: ${imc.toFixed(2)}, você está ${classificacao}`;
            } else {
                resultado.innerText = "Por favor, insira valores válidos.";
            }
        }
    </script>

</body>
</html>
